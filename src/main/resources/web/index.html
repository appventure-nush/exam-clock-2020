<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        #exams {
            list-style-type: none;
            margin-top: 20px;
        }

        .exam-box {
            border: black 1px solid;
            border-radius: 5px;
        }

        .exam-info {
            padding: 10px 20px 10px 20px;
        }

        .exam-action {
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="btn-group btn-group-lg col-md-8" role="group" aria-label="Actions">
            <button type="button" class="btn btn-success">Add</button>
            <button type="button" class="btn btn-outline-warning">Start All</button>
            <button type="button" class="btn btn-outline-danger">Stop All</button>
            <button type="button" class="btn btn-outline-secondary">Toilet</button>
        </div>
        <div class="col-md-2"></div>
    </div>
    <ul id="exams">

    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    class Exam {
        constructor(code, name, date, start, end) {
            this.code = code;
            this.name = name;
            this.examDate = date;
            this.startTime = start;
            this.endTime = end;
        }

        toHTML() {
            return `<li data-code="${this.code}"><div class="exam-box row"><div class="exam-info col-sm-10"><h3><code>${this.code}</code> ${this.name}</h3>Exam on <code>${this.examDate}</code><br>From <code>${this.startTime}</code> to <code>${this.endTime}</code></div><div class="exam-action col-sm-2 btn-group-vertical"><button onclick="editExam('${this.code}')" type="button" class="btn btn-secondary">Edit</button><button onclick="deleteExam('${this.code}')" type="button" class="btn btn-secondary">Delete</button></div></div></li>`;
        }
    }

    const examList = document.getElementById("exams");
    const exams = [new Exam("M2131", "Mathematics", "2020-4-21", "10:20:00", "11:40:00")];

    function reloadExams() {
        examList.innerHTML = "";
        for (let exam of exams) {
            examList.innerHTML += exam.toHTML();
        }
    }

    function deleteExam(moduleCode) {

    }

    function editExam(moduleCode) {
        console.log(document.querySelector(`li[data-code=${moduleCode}]`));
    }

    reloadExams();
</script>
</body>
</html>
